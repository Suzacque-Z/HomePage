<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フェニックスのホームページ</title>
  <style>
    body{
      font-family:sans-serif;
      font-size:2em;
      text-align:center;
      padding-top:20vh;
      margin:0;
      background:linear-gradient(90deg, red, orange, yellow, green, aqua, blue, purple);
      background-size:400% 100%;
      animation:bg-rainbow 20s linear infinite;
    }
    h1{
      font-size:6em;
      background:linear-gradient(90deg, red, orange, yellow, green, aqua, blue, purple);
      background-size:400% 100%;
      -webkit-background-clip:text;
      color:transparent;
      animation:rainbow 5s linear infinite;
      margin:0;
    }
    @keyframes rainbow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }

    @keyframes bg-rainbow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }
  </style>
</head>
<body>
  <h1>フェニックスのホームページへようこそ</h1>
  <p>好きな AI は Gemini です。</p>
  <p>好きな色は赤です。</p>
</body>
</html>
