<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フェニックスのホームページ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body{
      font-family:'Noto Sans JP', sans-serif;
      text-align:center;
      padding-top:20vh;
      margin:0;
      background:linear-gradient(90deg, red, orange, yellow, green, aqua, blue, purple);
      background-size:400% 100%;
      animation:bg-rainbow 20s linear infinite;
    }
    h1{
      font-family:'Orbitron', sans-serif;
      font-size:3em;
      background:linear-gradient(90deg, red, orange, yellow, green, aqua, blue, purple);
      background-size:400% 100%;
      -webkit-background-clip:text;
      color:transparent;
      animation:rainbow 5s linear infinite;
      margin:0;
    }
    @keyframes rainbow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }

    @keyframes bg-rainbow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }
  </style>
</head>
<body>
  <h1>フェニックスのホームページへようこそ</h1>
  <p>好きな AI は Gemini です。</p>
</body>
</html>
