<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フェニックスのホームページ</title>
  <style>
    body{
      font-family:sans-serif;
      font-size:2em;
      text-align:center;
      padding-top:20vh;
      margin:0;
      background:linear-gradient(90deg, red, orange, yellow, green, aqua, blue, purple);
      background-size:400% 100%;
      animation:bg-rainbow 20s linear infinite;
    }
    h1{
      font-size:6em;
      background:linear-gradient(90deg, red, orange, yellow, green, aqua, blue, purple);
      background-size:400% 100%;
      -webkit-background-clip:text;
      color:transparent;
      animation:rainbow 5s linear infinite;
      margin:0;
    }
    @keyframes rainbow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }

    @keyframes bg-rainbow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }
    button{
      font-size:1em;
      padding:0.5em 1em;
      margin-top:1em;
    }
  </style>
</head>
<body>
  <h1>フェニックスのホームページへようこそ</h1>
  <hr />
  <p>好きな AI は Gemini です。</p>
  <p>好きな色は赤です。</p>
  <p id="quote"></p>
  <button onclick="location.reload()">更新</button>
  <script>
    const quotes = [
      "今日も一日頑張りましょう！",
      "笑顔は最高の薬です。",
      "小さな進歩でも続ければ大きな成果になります。",
      "前向きな心が未来を作ります。",
      "休むことも大切な仕事です。"
    ];
    document.getElementById("quote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
